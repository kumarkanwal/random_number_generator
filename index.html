<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Random number generator</h1>

    <div class="container">
        <!-- box 1 -->
        <div class=" boxes">
            <div class="box cont">

                <h2>1 TO 6</h2>
                <input type="number" class="random_ipt_1 ipt_box_css" readonly>
                <br>
                <input type="submit" name="" id="" value="generate" class="ipt_btn_css btn_1">
            </div>
        </div>

        <!-- box 2  -->

        <div class=" boxes">
            <div class="box cont">

                <h2> 1 TO 20</h2>
                <input type="number" class="random_ipt_2 ipt_box_css" readonly>
                <br>
                <input type="submit" name="" id="" value="generate" class="ipt_btn_css btn_2">
            </div>
        </div>

        <!-- box 3  -->
        <div class=" boxes">
            <div class="box cont">
                <h2>1 TO 100</h2>
                <input type="number" name="" id="" class="random_ipt_3 ipt_box_css" readonly>
                <br>
                <input type="submit" name="" id="" value="generate" class="ipt_btn_css btn_3">
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
